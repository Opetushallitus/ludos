spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ludos
spring.datasource.username=oph
spring.datasource.password=oph
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
spring.session.jdbc.table-name=spring_session
spring.jpa.open-in-view=false
logging.level.org.springframework.security=INFO
logging.level.org.springframework.session=INFO
server.servlet.session.timeout=7200s
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=/dev
server.tomcat.accesslog.prefix=stdout
server.tomcat.accesslog.buffered=false
server.tomcat.accesslog.suffix="test"
server.tomcat.accesslog.file-date-format="test"
ludos.service-user.username="test"
ludos.service-user.password="test"
aws.profile="test"
s3.bucketName="test"
