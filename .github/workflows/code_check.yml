name: Code check

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: "ubuntu-20.04"

env:
  TZ: Europe/Helsinki

jobs:
  code_check:
    name: Code check
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Lint web
        run: yarn lint:web
      - name: Lint playwright
        run: yarn lint:playwright